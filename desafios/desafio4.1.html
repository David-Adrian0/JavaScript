<html lang="pt-br">
<head>

<body>
    <h1>Conferindo o troco</h1>
    <input type="button" value="Calcular" onclick="calcular()">
</body>
<script>
    function calcular() {
        window.alert('Bem-vindo ao Supermercados Ultrax');
        var produto = window.prompt('Qual produto foi comprado?');
        var valor = Number.parseFloat(window.prompt('Qual é o valor do(a) ' + produto + '?'));
        var pagamento = Number.parseFloat(window.prompt('Quanto será o valor do pagamento?'));

        //
        
        if (valor > pagamento){
            window.alert('Pagamento insuficiente, reinicie o programa e tente novamente!')
            
        } else {
        
            //calculando
        
            var valorf = Number.parseFloat(pagamento-valor)
            window.alert(valorf)

            //condições

            

            //alerta final

            window.alert('A compra do produto foi aprovada! Foi realizada uma compra de um (uma), ' + produto + ', pelo valor de R$' + valor + '. O troco deve ser de R$' + valorf.toFixed(2) + '. Muito obrigado pela preferência, volte sempre!')
        };

        
    };
</script>
</html>
